<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pricing Toggle</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<section>
			<h1>Our Pricing</h1>
			<div class="toggle-container">
				<p>Annually</p>
				<div class="toggle-button">
					<div class="white-circle"></div>
				</div>
				<p>Monthly</p>
			</div>
		</section>
		<div class="card-container">
			<div class="basic-card">
				<h2>Basic</h2>
				<p class="price"><small>&dollar;</small>19.99</p>
				<span class="black-divider"></span>
				<p>500 GB Storage</p>
				<span class="black-divider"></span>
				<p>2 Users Allowed</p>
				<span class="black-divider"></span>
				<p>Send up to 3 GB</p>
				<span class="black-divider"></span>
				<button>Learn More</button>
			</div>
			<div class="professional-card">
				<h2>Professional</h2>
				<p class="price"><small>&dollar;</small>24.99</p>
				<span class="white-divider"></span>
				<p>1 TB Storage</p>
				<span class="white-divider"></span>
				<p>5 Users Allowed</p>
				<span class="white-divider"></span>
				<p>Send up to 10 GB</p>
				<span class="white-divider"></span>
				<button>Learn More</button>
			</div>
			<div class="master-card">
				<h2>Master</h2>
				<p class="price"><small>&dollar;</small>39.99</p>
				<span class="black-divider"></span>
				<p>2 TB Storage</p>
				<span class="black-divider"></span>
				<p>10 Users Allowed</p>
				<span class="black-divider"></span>
				<p>Send up to 20 GB</p>
				<span class="black-divider"></span>
				<button>Learn More</button>
			</div>
		</div>
	</main>
	<!-- 
  &dollar;199.99
  &dollar;249.99
	&dollar;399.99
	-->
	<script src="index.js"></script>
</body>
</html>
